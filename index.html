<!DOCTYPE html>
<html>
<head>
  <title>Submitting Location...</title>
  <script>
    async function sendLocation() {
      const params = new URLSearchParams(window.location.search);
      const id = params.get("id");

      if (!id) {
        console.error("Missing ID in URL");
        
        return;
      }

      navigator.geolocation.getCurrentPosition(
        async (position) => {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;

          try {
            await fetch("https://task-management-jkpm.onrender.com/submit-location", {

              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ latitude: lat, longitude: lon, id })
            });
          } catch (err) {
            console.error("Failed to send location:", err);
          } finally {
           
          }
        },
        (error) => {
          console.error("Location permission denied:", error);
         
        }
      );
    }

    window.onload = sendLocation;
  </script>
</head>
<body>
  <p>Submitting your location...</p>
</body>
</html>
